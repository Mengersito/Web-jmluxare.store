<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JMLuxare Store | Perfumes Originales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 30px;
      text-align: center;
      background: #000;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    header p {
      color: #ccc;
      margin-top: 10px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: #161616;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      transition: transform .3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card-content {
      padding: 18px;
      text-align: center;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-weight: 500;
    }

    .card-content p {
      margin: 0;
      font-weight: bold;
      color: #0f0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    /* BotÃ³n flotante de WhatsApp */
    .btn-wsp-fixed {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: #25d366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
      z-index: 1000;
      transition: transform .3s;
    }

    .btn-wsp-fixed:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<header>
  <h1>JMLUXARE STORE</h1>
  <p>Perfumes 100% originales â€¢ EnvÃ­os a todo el paÃ­s</p>
</header>

<section class="catalogo" id="catalogo">
  <!-- Los perfumes se cargan automÃ¡ticamente desde data.json -->
</section>

<!-- BotÃ³n flotante de WhatsApp -->
<a id="btn-wsp" class="btn-wsp-fixed" href="#" target="_blank">ðŸ’¬</a>

<footer>
  Â© 2026 JMLuxare Store
</footer>

<script>
fetch('data.json')
  .then(response => response.json())
  .then(data => {
    const catalogo = document.getElementById('catalogo');

    // Cargar perfumes dinÃ¡micamente
    data.perfumes.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <div class="card-content">
          <h3>${p.nombre}</h3>
          <p>Precio: ${p.precio}</p>
        </div>
      `;
      catalogo.appendChild(card);
    });

    // Enlace flotante de WhatsApp (solo uno, editable en data.json)
    if(data.whatsapp) {
      document.getElementById('btn-wsp').href = data.whatsapp;
    }
  })
  .catch(err => console.error("Error cargando data.json:", err));
</script>

</body>
</html>
